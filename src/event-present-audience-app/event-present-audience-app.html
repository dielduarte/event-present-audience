<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="event-present-audience-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <template is="dom-bind">
      <p>Teste {{username}}
    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EventPresentAudienceApp extends Polymer.Element {
      constructor() {
        super();
        console.log("component ready") 
      }

      static get is() { return 'event-present-audience-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'event-present-audience-app'
          },
          name: {
            type: String,
            notify: true
          },
          username: {
            type: String,
            notify: true,
          }
        };
      }
      
      called(){
        console.log('init function');
        fetch('http://localhost:3000/event-audience').then(function(response) {
          return response.json();
        }).then(function(item) {
          console.log(item)
          this.username = item[0].username
        })
        .catch(function(err) {
          // Error :(
        });
      }
    }

    window.customElements.define(EventPresentAudienceApp.is, EventPresentAudienceApp);
  </script>
</dom-module>
