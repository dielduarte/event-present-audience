<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="event-present-audience-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <p>Username [[username]]</p>
    <p>name [[name]]</p>
    <p>Description [[message]]</p>
    <img src="[[imageProfile]]" />
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EventPresentAudienceApp extends Polymer.Element {
      constructor() {
        super();
        console.log("component ready")
        this.called()
        this.position = 0;
      }

      static get is() { return 'event-present-audience-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'event-present-audience-app'
          },
          name: {
            type: String,
            notify: true
          },
          username: {
            type: String,
            notify: true,
          },
          imageProfile: {
            type: String,
            notify: true,
          },
          message: {
            type: String,
            notify: true,
          }

        };
      }

      showElement(list){
        this.username = list[this.position].username;
        this.name = list[this.position].name;
        this.imageProfile = list[this.position].image;
        this.message = list[this.position].item; 
        
        this.position++;
        if(this.position >= list.length){
          console.log("ZEROU");
          this.position = 0;
        }
      }
      
      called(){
        fetch('http://localhost:3000/event-audience').then(function(response) {
          return response.json();
        })
        .then((data) => {
          setInterval(() => {
            this.showElement(data);
          }, 10000)
          
        })
        .catch(function(err) {
          // Error :(
        });
      }
    }

    window.customElements.define(EventPresentAudienceApp.is, EventPresentAudienceApp);
  </script>
</dom-module>
